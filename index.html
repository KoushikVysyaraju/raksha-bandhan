<!DOCTYPE html>
<html>
<head>
  <title>Happy Raksha Bandhan</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fff3f7;
      padding-top: 40px;
    }
    img {
      width: 200px;
    }
    input {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Happy Raksha Bandhan üíñ</h1>

  <img src="https://i.imgur.com/8Km9tLL.png" alt="Rakhi">

  <br><br>

  <input id="sister" placeholder="Sister's Name">
  <br>
  <input id="brother" placeholder="Brother's Name">

  <br>

  <button onclick="tieRakhi()">Tie Rakhi</button>

  <div id="message"></div>

  <script>
    function tieRakhi() {
      var sisterName = document.getElementById("sister").value;
      var brotherName = document.getElementById("brother").value;

      if (sisterName === "" || brotherName === "") {
        alert("Please enter both names");
        return;
      }

      document.getElementById("message").innerText =
        sisterName + " tied Rakhi to " + brotherName +
        " with love and protection ü§ç";
    }
  </script>

</body>
</html>
